<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="CSS/styles.css" type="text/css">
 <script src="JS/scripts.js"></script>
  <title>Pizza Time!</title>
</head>
<body>
  <h2>Erik's Pizza Time All The Time Parlor</h2>
  
  <form>


  <dive id="sizeQuestion">
    <h3>Size Options:</h3>
    <input type="radio" name="size" id="small" value="small" checked>
    <label for="small">Small -$5</label>
    <input type="radio" name="size" id="medium" value="medium">
    <label for="medium">Medium -$10</label>
    <input type="radio" name="size" id="large" value="large">
    <label for="large">Large -$13</label>
    <input type="radio" name="size" id="xl" value="xl">
    <label for="xl">XL -$15</label>

  </dive>

  <div id="crustQuest">
    <h3>Crust Options:</h3>
    <input type="radio" name="crust" id="golden" value="golden" checked>Golden Butter -$3</input>
    <input type="radio" name="crust" id="stuffed" value="stuffed">Stuffed Crust -$5</input>
    <input type="radio" name="crust" id="gluten-free" value="gluten-free">Gluten Free Option -$7</input>
    <input type="radio" name="crust" id="thin" value="thin">Thin Crust -$3</input>
  </div>

  <div id="meatQuest">
    <h3>Meat Menu:</h3>
      <input type="radio" name="meat" id="pepperoni" value="pepperoni" checked>Pepperoni -$2</input>
      <input type="radio" name="meat" id="sausage" value="sausage">Sausage -$4</input>
      <input type="radio" name="meat" id="chicken" value="chicken">Chicken -$2</input>
      <input type="radio" name="meat" id="anchovies" value="anchovies">Anchovies -$4</input>
  </div>

  <div id="toppingsQuest">
    <h3>Toppings:</h3>
    <input type="radio" name="toppings" id="mushrooms" value="mushrooms" checked>Mushrooms -$2</input>
    <input type="radio" name="toppings" id="olives" value="olives">Olives -$2</input>
    <input type="radio" name="toppings" id="pineapple" value="pineapple">Pineapple -$2</input>
    <input type="radio" name="toppings" id="peppers" value="peppers">Peppers -$2</input>
  </div>
<br>
<button type="submit"> Place your Pizza Order! </button>

</form>

<div id="resDiv" class="hidden">
  <p id="resultWindow"></p>
  <img src="CSS/Img/turtles.jpg" alt="Ordered pizza timer">
</div>

</body>
</html>
